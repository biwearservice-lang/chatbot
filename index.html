<script>
  // Get URL parameters
  const params = new URLSearchParams(window.location.search);
  const company = params.get("company") || "Our Company";

  // Optional: update page title
  document.title = `Hey, here is the chatbot for ${company}`;

  // Optional: update page heading
  const h1 = document.getElementById("title");
  if(h1) h1.innerText = `Hey, here is the chatbot for ${company}`;

  // Load Voiceflow chat widget
  <script type="text/javascript">
  (function(d, t) {
      var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
      v.onload = function() {
        window.voiceflow.chat.load({
          verify: { projectID: '69896c43f214c3b5add46c1c' },
          url: 'https://general-runtime.voiceflow.com',
          versionID: 'production',
          voice: {
            url: "https://runtime-api.voiceflow.com"
          }
        });
      }
      v.src = "https://cdn.voiceflow.com/widget-next/bundle.mjs"; v.type = "text/javascript"; s.parentNode.insertBefore(v, s);
  })(document, 'script');
</script>
